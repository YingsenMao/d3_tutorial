<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A simple bar chart</title>
        <script type="text/javascript" src="d3.js"></script>
	</head>
	<body>
        <script type="text/javascript">
            var w = 1000;
            var h = 600;
            /*
            var path = d3.geoPath()
                        .projection(d3.geoAlbersUsa());
            */
            // use translate() to center the map (half of its width and half of its height)
            // use scale() to shrink map down a bit
            var projection = d3.geoAlbersUsa()
                                .translate([w/2, h/2])
                                .scale([500]);

            var path = d3.geoPath()
                            .projection(projection);

            var svg = d3.select('body')
                        .append('svg')
                        .attr('width', w)
                        .attr('height', h);

            d3.json('us-states.json', function(json) {
                for (var j = 0; j < json.features.length; j++) {
                    json.features[j].properties.value = 100;
                    console.log(json.features[j].properties);
                }
            })
		</script>
	</body>
</html>
